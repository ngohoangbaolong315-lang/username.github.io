<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tao Thích Mày</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            background: black;
        }
    </style>
</head>

<body>
    <canvas id="heart"></canvas>

    <script>
        const canvas = document.getElementById("heart");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const text = " tao thích mày ";
        let t = 0;

        function heartFunction(t) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t)
                - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x, y };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#ff3399";
            ctx.font = "22px Arial";

            for (let i = 0; i < Math.PI * 2; i += 0.06) {
                let pos = heartFunction(i + t);
                let x = canvas.width / 2 + pos.x * 15;
                let y = canvas.height / 2 + pos.y * 15;
                ctx.fillText(text, x, y);
            }

            t += 0.003; // tốc độ chậm dịu
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
